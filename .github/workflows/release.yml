name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          VITE_API_BASE: https://api.aottg2-skin-manager.hamood.dev
          VITE_CDN_BASE: https://cdn.hamood.dev

      - name: Embed icon and manifest
        run: go install github.com/tc-hib/go-winres@latest && go-winres make

      - name: Build binary
        run: go build -tags desktop,production -ldflags "-w -s -H windowsgui" -o build/bin/aottg2-skin-manager.exe

      - name: Rename binary
        run: |
          $version = "${{ github.ref_name }}"
          Copy-Item "build\bin\aottg2-skin-manager.exe" "build\bin\AOTTG2-Skin-Manager-${version}.exe"
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: AOTTG2 Skin Manager ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: build/bin/AOTTG2-Skin-Manager-*.exe

      - name: Install butler
        run: |
          Invoke-WebRequest -Uri "https://broth.itch.zone/butler/windows-amd64/LATEST/archive/default" -OutFile butler.zip
          Expand-Archive butler.zip -DestinationPath butler
        shell: pwsh

      - name: Upload to itch.io
        run: butler/butler push build/bin/aottg2-skin-manager.exe aottg2-skin-manager/aottg2-skin-manager:windows --userversion ${{ github.ref_name }}
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
