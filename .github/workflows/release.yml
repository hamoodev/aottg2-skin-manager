name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build
        run: wails build -clean -upx -platform windows/amd64

      - name: Rename binary
        run: |
          $version = "${{ github.ref_name }}"
          Copy-Item "build\bin\aottg2-skin-manager.exe" "build\bin\AOTTG2-Skin-Manager-${version}.exe"
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: AOTTG2 Skin Manager ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: build/bin/AOTTG2-Skin-Manager-*.exe
